{% extends 'base.html' %}
{% block title %}Delete Employee | ERMS{% endblock %}
{% block content %}
<section class="dashboard confirm-delete">
    <div class="card">
        <h2>Delete Employee</h2>
        <p>Are you sure you want to delete <strong>{{ employee.full_name }}</strong> (ID {{ employee.employee_id }})?</p>
        <form method="post" class="form-actions">
            {% csrf_token %}
            <button type="submit" class="btn danger">Delete</button>
            <a class="btn secondary" href="{% url 'employee_detail' employee.pk %}">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
